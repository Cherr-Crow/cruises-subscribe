<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media.css">
    <title>ЛК. Работа с туром, заключение договора</title>
</head>

<body>
    <main class="main">
        <div class="wrapper">
            <div class="sidebar-close">

                <div class="sidebar-first">
                    <a class="sidebar-first__link" href="#"> <img src="images/logo-min.svg" alt="logo"> </a>
                    <div class="sidebar-first__button">ЛК</div>
                </div>

                <div class="sidebar-second">
                    <div class="sidebar-icon"></div>
                </div>

                <div class="sidebar-third"></div>
            </div>
        </div>

        <div class="main__container">
            <div class="header">
                <div class="header-top">
                    <div class="container header-top__container">
                        <div class="header-top__title">Вход в «Личный кабинет»</div>
                        <div class="header-top__block">
                            <span class="header-top__span">Курс на 28.10.25 : </span>
                            <span class="header-top__span">$ 29.90, € 24.46 </span>
                        </div>
                    </div>
                </div>

            </div>

            <section class="enter">
                <div class="enter__container">
                    <div class="enter__title">Вход в «Личный кабинет»</div>
                    <div class="enter__block">
                        <div class="enter__block-item"><span>ВХОД ДЛЯ</span> <span>КЛИЕНТА</span></div>
                        <div class="enter__block-item"><span>ВХОД ДЛЯ</span><span>АГЕНТСТВ</span> </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
